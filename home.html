<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayBro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!--balance-available-start-->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">9400</div>
                      <div class="stat-desc">Your Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!--user action button-->
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <!--add-money-start-->
                  <div class="card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="pin-number" type="password" placeholder="Enter Your PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!--add-money-end-->
              </div>
            </div>
          </div>
          <!--balance-available-end-->
          
        
    </main>
    <script src="home.js"></script>
</body>
</html>
